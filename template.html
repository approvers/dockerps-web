<html>
<head>
    <meta charset="UTF-8">
    <title>Docker ps</title>
    <style>
        .info-wrapper {
            display: inline-block;
            font-family: monospace;
            margin: 0.3em;
            padding: 0em 1em;
            border: 2px solid #dddddd;

            background-color: #edf3fc;
         }
        .container-id {
            font-size: 1.3em;
            border-bottom: 1px solid #c9d9f0;
            padding: 0.3em;
            padding-left: 0em;
        }
    </style>
</head>
<body>
{{ range .containers }}
    <div class="info-wrapper">
        <h1 class="container-id">ID: {{ .ID }}</h1>
        <ul>
            <li>Image: {{ .Image }}</li>
            <li>Command: {{ .Command }}</li>
            <li>Created: {{ .Created }}</li>
            <li>Status: {{ .Status }}</li>
            <li>Ports: {{ .Ports }}</li>
            <li>Names: {{ .Names }}</li>
        </ul>
    </div>
{{ end }}
</body>
</html>

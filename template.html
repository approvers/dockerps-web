<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Docker ps</title>
    <style>
        :root {
            --primary-color: #4c526e;
            --bright-text-color: #f0f0f0;
        }

        body {
            margin: 0;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;

            width: 100%;

            height: 3em;

            background-color: var(--primary-color);
            color: #ddd;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .soft-title {
            font-weight: bold;
            font-size: 1.3em;
        }
        .container-count {
            margin-left: 1em;
            font-size: 0.8em;
        }
        main {
            max-width: 30em;
            margin: 5em auto;

            display: flex;
            flex-flow: column;
        }
        .info-card {
            margin: 1em;
            padding: 1em;
 
            font-family: monospace;
            border: 2px solid #202020;
            border-radius: 3em;

            overflow-x: scroll;

            background-color: var(--bright-text-color);
            box-shadow: var(--primary-color) 2px 2px 2px;
         }
        .info-card .title {
            font-size: 2em;
        }
        .info-card .id {
            padding-top: 1em;
            font-size: 1em;
        }
        details {
            padding: 0.5em;
            margin-top: 1em;

            border-radius: 0.5em;
            color: var(--bright-text-color);
            background-color: var(--primary-color);
        }
        summary {
            cursor: pointer;
        }
        th {
            text-align: end;
            font-weight: bold;
        }
        td {
            word-break: break-all;
        }

        .info-card .title[data-status="Up"] {
            color: #00a700;
        }
        .info-card .title[data-status="Exited"] {
            color: #a70000; 
        }
    </style>
</head>
<body>
<header>
    <div class="soft-title">Dockerps-web</div>
    <div class="container-count">{{ .container_count }} containers</div>
</header>
<main>
    {{ range .containers }}
        <div class="info-card">
            <div class="title" data-status="{{ .StatusTitle }}">{{ .Names }}</div>
            <div class="id">ID: {{ .ID }}</div>
            <details>
                <summary>More Info:</summary>
                <table>
                    <tr>
                        <th>Image:</th>
                        <td>{{ .Image  }}</td>
                    </tr>
                    <tr>
                        <th>Command:</th>
                        <td>{{ .Command }}</td>
                    </tr>
                    <tr>
                        <th>Created:</th>
                        <td>{{ .Created }}</td>
                    </tr>
                    <tr>
                        <th>Status:</th>
                        <td>{{ .Status  }}</td>
                    </tr>
                    <tr>
                        <th>Ports:</th>
                        <td>{{ .Ports }}</td>
                    </tr>
                </table>
            </details>
        </div>
    {{ end }}
</main>
</body>
</html>

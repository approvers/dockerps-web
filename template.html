<html>
<head>
    <meta charset="UTF-8">
    <title>Docker ps</title>
    <style>
        body {
            margin: 0;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;

            width: 100%;

            padding: 0.5em;
            height: 3em;

            background-color: #4c526e;
            color: #ddd;
        }
        .soft-title {
            font-weight: bold;
            font-size: 1.3em;
        }
        .container-count {
            font-size: 0.8em;
        }
        .content-wrapper {
            margin: 1em;
            margin-top: 4.5em;
        }
        .info-wrapper {
            display: block;
        }
        .info-frame {
            display: inline-block;

            max-width: 30em;
            margin: 0 auto;
            padding: 1em 2em;
 
            font-family: monospace;
            border: 2px solid #aaa;

            background-color: #f0f0f0;
         }
        .container-id {
            margin: 0.3em;
            margin-top: 0em;

            padding: 0.3em;
            padding-left: 0em;
            
            font-size: 1.3em;
            border-bottom: 1px solid #aaa;
        }
        .content-title {
            text-align: end;
            font-weight: bold;
        }
        .content-date{
            word-break: break-word;
        }

        .info-frame[status="Up"] {
            background-color: #aaf0b8;
        }
        .info-frame[status="Exited"] {
            background-color: #ffd1d1; 
        }
    </style>
</head>
<body>
<header class="header">
    <div class="soft-title">Dockerps-web</div>
    <div class="container-count">コンテナの数: {{ .container_count }}</div>
</header>
<div class="content-wrapper">
    {{ range .containers }}
        <div class="info-wrapper">
            <div class="info-frame" status="{{ .StatusTitle }}">
            <h1 class="container-id">ID: {{ .ID }}</h1>
            <table>
                <tr>
                    <td class="content-title">Names: </td>
                    <td class="content-date">{{ .Names  }}</td>
                </tr>
                <tr>
                    <td class="content-title">Image: </td>
                    <td class="content-date">{{ .Image  }}</td>
                </tr>
                <tr>
                    <td class="content-title">Command: </td>
                    <td class="content-date">{{ .Command }}</td>
                </tr>
                <tr>
                    <td class="content-title">Created: </td>
                    <td class="content-date">{{ .Created }}</td>
                </tr>
                <tr>
                    <td class="content-title">Status: </td>
                    <td class="content-date">{{ .Status  }}</td>
                </tr>
                <tr>
                    <td class="content-title">Ports: </td>
                    <td class="content-date">{{ .Ports }}</td>
                </tr>
            </table>
            </div>
        </div>
    {{ end }}
</div>
</body>
</html>
